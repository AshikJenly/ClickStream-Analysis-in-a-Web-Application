<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar a {
      color: white;
    }

    .navbar a:hover {
      color: #fff;
    }

    .container {
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/pages/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/services">Services</a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-primary btn-block" onclick="logoutsubmit()">Logout</button>
          </li>

      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center">Welcome to our website!</h2>
    <p>This is the homepage content.</p>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    function logoutsubmit() {
      fetch('/api/authentication/logout', {
        method: 'POST'
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Handle the response as needed
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>

</html>
